<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificador Mk 3.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="appContainer">
        <header class="app-header">
            <div class="app-header-title">
                <div class="product-image-placeholder"></div>
                <h1>PRECIFICADOR MK 3.0</h1>
            </div>
            <div class="header-social-links">
                <a href="https://github.com/lucasbelo01" target="_blank" rel="noopener noreferrer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="social-icon">
                </a>
                <a href="https://www.instagram.com/bucaslelo" target="_blank" rel="noopener noreferrer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="social-icon">
                </a>
            </div>
            <button id="themeToggle" class="theme-toggle-button">Alternar Tema</button>
        </header>

        <section class="calc-section">
            <div class="input-group highlight-bg">
                <label for="exposureType">Tipo de Exposição do Anúncio:</label>
                <select id="exposureType">
                    <option value="Offline">Venda Direta</option>
                    <option value="Classico">Exposição Atual (Clássico)</option>
                    <option value="Premium">Premium (Mercado Livre)</option>
                    <option value="Shopee">Shopee</option>
                </select>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Valor De Venda</label>
                    <input type="number" id="saleValue" value="" step="0.01" placeholder="0.00">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Frete (-)</label>
                    <input type="number" id="shippingCost" value="" step="0.01" placeholder="0.00">
                </div>
            </div>
            <div class="input-row align-items-center">
                <div class="input-group">
                    <label>Custo Unitário (-)</label>
                    <input type="number" id="unitCost" value="" step="0.01" placeholder="0.00">
                </div>
                <div class="input-group quantity-group">
                    <label>Quantidade</label>
                    <input type="number" id="quantity" value="1" step="1" min="1">
                </div>
            </div>
            
            <div class="input-row align-items-center">
                <div class="input-group">
                    <label>Imposto (-)</label>
                    <div class="input-with-toggle">
                        <input type="number" id="taxInput" value="12.60" step="0.01" placeholder="0.00">
                        <span id="taxTypeToggle" class="toggle-button" data-type="percent">%</span>
                    </div>
                </div>
                <div class="percentage-display-value">
                    <input type="text" id="taxValueDisplay" value="R$ 0.00" readonly>
                </div>
            </div>

            <div class="input-row align-items-center" id="commissionRow">
                <div class="input-group full-width-input">
                    <label>Tarifa De Venda (-)</label>
                    <span id="fixedFeeDisplay" class="fixed-fee-text">+ Tarifa Fixa R$ 0.00</span>
                    <div id="commissionInputContainer" class="input-with-toggle">
                        <input type="number" id="commissionInput" value="" step="0.01" placeholder="0.00">
                        <span id="commissionTypeToggle" class="toggle-button" data-type="value">R$</span>
                    </div>
                    <div id="commissionDisplayContainer" class="commission-display">
                        <span id="commissionValueDisplay" class="commission-value-display">R$ 0.00</span>
                        <span id="commissionPercentageDisplay" class="commission-percentage-display">0.00%</span>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="commissionDiscount">Desconto na Tarifa (R$):</label>
                    <input type="number" id="commissionDiscount" value="" step="0.01" placeholder="0.00">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="promoDiscount">Desconto Promoção (%):</label>
                    <input type="number" id="promoDiscount" value="" step="0.01" placeholder="0.00">
                </div>
            </div>

            <div class="result-box">
                <p>Margem De Contribuição (=)</p>
                <p class="highlight" id="marginValue">R$ 0.00</p>
                <p class="highlight-percentage" id="marginPercentage">0.00%</p>
            </div>
        </section>

        <footer>
            <div class="developer-balloon">Desenvolvido por Lucas Belo</div>
            <div class="social-links">
                <a href="mailto:lucasbeloddd15@gmail.com">Email</a>
                <a href="https://www.linkedin.com/in/lucasbelocarvalho15?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
